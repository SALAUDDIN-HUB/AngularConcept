
<h1>Project List</h1>

    <table>
        <tr>
            <td>PROJECTID</td>
            <td><input type="text" [(ngModel)]="projectid"></td>
        </tr>
        <tr>
            <td>ProjectNAME</td>
            <td><input type="text" [(ngModel)]="projectname"></td>
        </tr>
        <tr>
            <td>ProjectDomain</td>
            <td><select [(ngModel)]='projectDomain'>
            <option>.NET</option>
            <option>SELINIUM</option></select>
            </td>
        </tr>
        <tr>
            <td>ProjectStartDate</td>
            <td><input type="date" [(ngModel)]="projectStartDate"></td>
        </tr>
        <tr>
            <td>ProjectEndDate</td>
            <td><input type="date" [(ngModel)]="projectEndDate"></td>
        </tr>
        <tr>
            <button (click)='submit()'>SUBMIT</button>
        </tr>
        </table>
        <table border="1">
            <tr>
            <td>PROJECTID</td>
            <td>ProjectNAME</td>
            <td>PROJECTDOMAIN</td>
            <td>ProjectStartDate</td>
            <td>ProjectEndDate</td>
            </tr>
        
                <tr *ngFor="let item of list">
                <td>{{item.projectid}}</td>
                <td>{{item.projectname}}</td>
                <td>{{item.projectDomain}}</td>
                <td>{{item.projectStartDate}}</td>
                <td>{{item.projectEndDate}}</td>
            </tr>

</table>
