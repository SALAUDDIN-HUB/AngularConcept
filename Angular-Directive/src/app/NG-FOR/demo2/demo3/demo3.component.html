<h1>Student List</h1>
<div id="student"> 
    <table>
        <tr>
            <td>ID</td>
            <td><input type="text" [(ngModel)]="Sid"></td>
        </tr>
        <tr>
            <td>NAME</td>
            <td><input type="text" [(ngModel)]="Sname"></td>
        </tr>
        <tr>
        <td>STD</td>
        <td><select [(ngModel)]="Std">
            <option *ngFor="let item of stds">{{item}}</option>
            <!--<option>II</option>-->
        </select>
    </td>
    </tr>
    <tr>
        <tr *ngIf='val'>
        <td>AGE</td>
        <td><input type="text" [(ngModel)]="Age"></td>
    </tr>
    <tr>
        <td>
        <button (click)='add()' class="btn btn-primary">ADD</button>
        <button (click)='set()' class="btn btn-primary">{{val?'show':'Hide'}}</button>
        </td>
    </tr>
    </table>
</div>
<table class="table table-responsive">
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>CLASS</th>
        <th>AGE</th>
    </tr>
    <tr *ngFor="let item of list">
        <td>{{item.Sid}}</td>
        <td>{{item.Sname}}</td>
        <td *ngIf="val">{{item.Std}}</td>
       <td>{{item.Std}}</td>
        <td>{{item.Age}}</td>
    </tr>
</table>
